<!DOCTYPE html>
<html>
<head>
<title>Demo Website</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
  <form class="demo-form" action="index3.html" method="post">
    <label for="name">Name</label><br>
    <input type="text" name="name" value="" placeholder="Parvez">
    <br>
    <label for="reg">Registration Number</label><br>
    <input type="text" name="reg" value="" placeholder="**********">
    <br>
    <label for="dept">Department</label><br>
    <select class="" name="dept">
      <option value="cse">Computer Science and Engineering</option>
      <option value="bba">Business Administration</option>
      <option value="llb">Law and Justice</option>
    </select>
    <br>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id = "male" value="male">

    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br>
    <label for="timePreference">CLass Time Preference</label><br>
    <input type="checkbox" name="timePreference" id="morning" value="morning">
    <label for="morning">Morning</label>
    <input type="checkbox" name="timePreference" id="day" value="day">
    <label for="day">Day</label>
    <input type="checkbox" name="timePreference" id="evening" value="evening">
    <label for="evening">Evening</label>
    <br>
    <input type="submit" name="submit" value="Submit">

  </form>
</div>
